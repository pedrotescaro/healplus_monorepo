# Configurações do H2 (banco em memória para testes)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configurações JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações do servidor
server.port=8080

# Configurações de logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration
app.jwt.secret=${JWT_SECRET:myVerySecretKeyThatIsAtLeast256BitsLongForJWTTokenGenerationAndSecurity123456789}
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# Application Configuration
app.email.from=noreply@healplus.com
app.frontend.url=http://localhost:3000

# LGPD Configuration
app.lgpd.consent-version=1.0
app.lgpd.data-retention-days=2555

# Lei 13.787 - Prontuário Eletrônico Configuration
app.compliance.lei13787.enabled=true
app.compliance.lei13787.digital-signature.required=true
app.compliance.lei13787.backup.required=true
app.compliance.lei13787.integrity-verification.required=true

# Backup Configuration
app.backup.directory=/backups
app.backup.encryption.enabled=true
app.backup.encryption.key=${BACKUP_ENCRYPTION_KEY:default-backup-key-change-in-production}
app.backup.retention-days=2555
app.backup.verification-interval=21600000

# Digital Signature Configuration
app.digital-signature.algorithm=SHA-256
app.digital-signature.certificate.required=true
app.digital-signature.verification.interval=86400000

# Data Retention Configuration
app.data-retention.auto-deletion.enabled=true
app.data-retention.auto-backup.enabled=true
app.data-retention.integrity-check.enabled=true
app.data-retention.legal-basis=LEI_13787